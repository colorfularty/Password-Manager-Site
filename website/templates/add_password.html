{% extends "base.html" %}
{% block title %}Add Password{% endblock %}
{% block content %}
    <form method="post" id="add-password-form">
        <div id="password-name-div">
            <label for="password-name">Password Name:</label>
            <input type="text" id="password-name" name="password-name" value="{{password_name}}" />
        </div>
        <div id="password-value-div">
            <label for="password-value">Password Value:</label>
            {% if show == 1 %}
                <input type="text" id="password-value" name="password-value" value="{{password_value}}" />
                <button type="submit" id="hide" name="hide">Hide</button>
            {% else %}
                <input type="password" id="password-value" name="password-value" value="{{password_value}}" />
                <button type="submit" id="show" name="show">Show</button>
            {% endif %}
            <button type="submit" id="auto-generate" name="auto-generate">Auto-generate password</button>
        </div>
        <button type="submit" id="cancel" name="cancel">Cancel</button>
        <button type="submit" id="create" name="create">Create</button>
    </form>
{% endblock %}
