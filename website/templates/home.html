{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <p class="info">Welcome, {{username}}!</p>
    <form method="post" id="home-form">
        <div class="navbar" id="navbar">
            <button type="submit" id="edit-profile" name="edit-profile">Edit Profile</button>
            <button type="submit" id="logout" name="logout">Logout</button>
        </div>
        <br />
        {% if passwords|length > 0 %}
            <div id="password-selection">
                <label for="password-dropdown">Password</label>
                <select id="password-dropdown" name="password-dropdown">
                    {% for password in passwords %}
                        <option value="{{password.password_name}}">{{password.password_name}}</option>
                    {% endfor %}
                </select>
                <button type="submit" id="copy" name="copy">Copy password</button>
                <button type="submit" id="change" name="change">Change password</button>
                <button type="submit" id="delete" name="delete" onclick="return confirm('Are you sure you want to delete this password? This cannot be undone.')">Delete password</button>
            </div>
        {% endif %}
        <br />
        <button type="submit" id="add" name="add">Add password</button>
    </form>
{% endblock %}
